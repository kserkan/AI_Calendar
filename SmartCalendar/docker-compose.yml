services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calendar_db
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcalendar-network

  api:
    build: .
    container_name: smartcalendar-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Veritabanı bağlantısı (Docker içinde 'host' yerine 'service name' kullanılır)
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=calendar_db;User=root;Password=root;
      # Gemini API Key (Eğer kod içinde yoksa buraya ekleyebilirsin)
      # - Gemini__ApiKey=BURAYA_KEY_GELECEK
    ports:
      - "5111:8080"
    volumes:
      # --- İŞTE GİRİŞ SORUNUNU ÇÖZEN SATIR ---
      - ./keys:/root/.aspnet/DataProtection-Keys
      # ---------------------------------------
    networks:
      - smartcalendar-network

volumes:
  mysql_data:

networks:
  smartcalendar-network:
    driver: bridge